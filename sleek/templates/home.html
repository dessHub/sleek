<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width">
  <meta name="author" content="Avi Aryan">
  <link rel="author" href="https://plus.google.com/u/0/+AviAryan/posts">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <title>AnyAudio | Lite</title>
</head>
<body>

<div class="header">
  <h1>AnyAudio Lite</h1>
</div>

<div id="container">
    <div id="container" style="margin-bottom: 10px;">
        <a href="/">Switch to default version</a>
    </div>

    <form action="/lite/search" method="get">
        <input type="text" name="q" placeholder="Enter your search query" autocomplete="on" style="width:80%;"/>
        <input type="submit" value="GO" style="width: 10%;">
    </form>
  <div id="terms_text">
    <small>By using this website, you agree to our <a href="/terms-of-use">Terms of Use</a></small>
  </div>

    <h3>Popular Searches -</h3>
    {% for item in searches %}
        <a href="/lite/search?q={{ item.0 }}">{{ item.0 }}</a>
    {% endfor %}


</div>

<!-- js -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="{{ url_for('static', filename='main.js') }}"></script>

</body>
</html>
